<div class="modal fade" id="confirm_modal" tabindex="-1" role="dialog" aria-labelledby="confirm_modal"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirm_modal_title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="confirm_modal_body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <form action="" id="confirm_modal_form" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="id" id="confirm_modal_id"/>
                    <input type="submit" class="btn btn-primary" id="confirm_modal_submit" name="submit" value="Confirm"/>
                </form>
            </div>
        </div>
    </div>
</div>
